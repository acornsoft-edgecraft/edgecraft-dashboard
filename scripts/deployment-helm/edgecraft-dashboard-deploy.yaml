apiVersion: apps/v1
kind: Deployment
metadata:
  name: edgecraft-dashboard
  namespace: edgecraft
  labels:
    app: edgecraft-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: edgecraft-dashboard
  template:
    metadata:
      labels:
        app: edgecraft-dashboard
    spec:
      containers:
      - name: edgecraft-dashboard
        image: ghcr.io/acornsoft-edgecraft/edgecraft-dashboard:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          protocol: TCP
        resources:
          limits:
            cpu: 200m
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 100Mi
        securityContext:
          privileged: false
          # readOnlyRootFilesystem: true
          runAsNonRoot: false
          allowPrivilegeEscalation: false
        volumeMounts:
        - name: edgecraft-dashboard-nginx
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
      volumes:
      - name: edgecraft-dashboard-nginx
        configMap:
          name: edgecraft-dashboard-nginx
          items:
          - key: default.conf
            path: default.conf

